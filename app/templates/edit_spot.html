<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SD-Sessions Edit Spot</title>
        <meta name="description" content="Local skatespots and skateparks at your fingertips.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forms.css') }}">

    </head>
    <body>
        <div class="wrapper">
            {% block nav %}{% include 'nav.html' %}{% endblock nav %}
            <div class="main-spot-content">
                <h1>Edit Skate Spot</h1>
                    <div class="spot-content">
                        <form action='/spots/update' class='spotForm col-10 p-3' method='post'>
                            <div class="row">
                                <div class="col col-5">
                                    <section class="form-section p-2">
                                        <label for="photos" class="mb-1">Edit Image Url:</label>
                                        <input type="text" class="d-block mb-1 form-control" name="photos" value="{{spot.photos}}">
                                    </section>
                                    <section class="form-section p-2">
                                        <label for="type" class=" mb-1">Type:</label>
                                        <select name="type" id="type" class="form-control" data-placeholder="{{spot.type}}">
                                            <option value="Street">Street</option>
                                            <option value="Skatepark">Skatepark</option>
                                        </select>
                                    </section>
                                    <section class="form-section p-2">
                                        <label for="rating" class="mb-1">Rating (1-4):</label>
                                        <input type="number" class="d-block mb-1 form-control" name="rating" value="{{spot.rating}}">
                                    </section>
                                    <input type="hidden" name="skater_id" value="{{skater.id}}">
                                </div>
                                <div class="col col-7">
                                    <section class="form-section p-2 ">
                                        <label for="name" class="mb-1">Name:</label>
                                        <input type="text" class="d-block mb-1 form-control" name="name" value="{{spot.name}}">
                                    </section>
                                    <section class="form-section p-2">
                                        <label for="spot_aka" class="mb-1">Nicknames:</label>
                                        <input type="text" class="d-block mb-1 form-control" name="spot_aka" value="{{spot.spot_aka}}">
                                    </section> 
                                    <section class="form-section p-2">
                                        <label for="address" class=" mb-1">Address:</label>
                                        <input type="text" class="d-block mb-1 form-control" name="address" value="{{spot.address}}">
                                    </section>
                                    <div class="row d-flex justify-content-around">
                                        <section class="form-section p-2">
                                            <label for="city" class="mb-1">City:</label>
                                            <input type="text" class="mb-1 form-control" name="city" value="{{spot.city}}">
                                        </section>
                                        <section class="form-section p-2">
                                            <label for="State" class= "mb-1">State:</label>
                                            <input type="text" class="mb-1 form-control" name="state" value="{{spot.state}}">
                                        </section>
                                        <section class="form-section p-2">
                                            <label for="zip" class="mb-1">Zipcode:</label>
                                            <input type="text" class="mb-1 form-control" name="zip" value="{{spot.zip}}">
                                        </section>
                                    </div>
                                    <section>
                                        <input type="hidden" class="d-block mb-3 form-control" name="lat">
                                        <input type="hidden" class="d-block mb-3 form-control" name="lon">
                                    </section>
                                    <section class="form-section p-2">
                                        <label for="descr" class="mb-1">Description:</label>
                                        <textarea name="descr" id="descr" class="form-control" cols="30" rows="10">{{spot.descr}}</textarea>
                                        <!-- <input type="textarea" class="d-block mb-4 form-control" name="descr"> -->
                                    </section>
                                </div>
                                <input type='submit' value="Submit Edits" class="btn btn-outline-dark mt-2 mb-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% block foot %}{% include 'foot.html' %}{% endblock foot %}
        </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/login_reg.js') }}"></script>
</html>
