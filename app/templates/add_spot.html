<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sk8rMAP Add Spot</title>
        <meta name="description" content="Local skatespots and skateparks at your fingertips.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="wrapper">
            {% block nav %}{% include 'nav.html' %}{% endblock nav %}
            <div class="main-content">
                <h1>Add new Skate Spot</h1>
                    <div class="spot-content">
                        <form action='/createspot' class='myForm spotForm bg-yellow col-6' method='post'>
                            <div>
                                <section class="form-section p-2 ">
                                    <label for="name" class="text-light mb-1">Name:</label>
                                    <input type="text" class="d-block mb-3 form-control form-control-sm" name="name">
                                </section>
                                <section class="form-section p-2">
                                    <label for="spot_aka" class="text-light mb-1">Nicknames:</label>
                                    <input type="text" class="d-block mb-4 form-control" name="spot_aka">
                                </section> 
                                <section class="form-section p-2">
                                    <label for="address" class="text-light mb-1">Address:</label>
                                    <input type="text" class="d mb-2 form-control" name="address">
                                </section>
                                <section class="form-section p-2">
                                    <label for="city" class="text-light mb-1">City:</label>
                                    <input type="text" class="d-block mb-3 form-control" name="city">
                                </section>
                                <section class="form-section p-2">
                                    <label for="State" class="text-light mb-1">State:</label>
                                    <input type="text" class="d-block mb-3 form-control" name="state">
                                </section>
                                <section class="form-section p-2">
                                    <label for="zip" class="text-light mb-1">Zipcode:</label>
                                    <input type="text" class="d-block mb-3 form-control" name="zip">
                                </section>
                                <!-- <section>
                                    <label for="lat" class="text-light mb-1">Lat:</label>
                                    <input type="text" class="d-block mb-3 form-control" name="lat">
                                </section>
                                <section>
                                    <label for="lon" class="text-light mb-1">Lon:</label>
                                    <input type="text" class="d-block mb-3 form-control" name="lon">
                                </section> -->
                                <section class="form-section p-2">
                                    <label for="type" class="text-light mb-1">Type:</label>
                                    <select name="type" id="type">
                                        <option value="Street">Street</option>
                                        <option value="Skatepark">Skatepark</option>
                                    </select>
                                </section>
                                <section class="form-section p-2">
                                    <label for="descr" class="text-light mb-1">Description:</label>
                                    <textarea name="descr" id="descr" cols="30" rows="10"></textarea>
                                    <!-- <input type="textarea" class="d-block mb-4 form-control" name="descr"> -->
                                </section>

                                <section class="form-section p-2">
                                    <label for="photos" class="text-light mb-1">Photo:</label>
                                    <input type="url" class="d-block mb-3 form-control" name="photos">
                                </section>
                                <section class="form-section p-2">
                                    <label for="rating" class="text-light mb-1">Rating:</label>
                                    <input type="number" class="d-block mb-3 form-control" name="rating">
                                </section>
                                <input type="hidden" name="skater_id" value="{{skater.id}}">
                                <input type='submit' value="Submit New Spot" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% block foot %}{% include 'foot.html' %}{% endblock foot %}
        </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/login_reg.js') }}"></script>
</html>
