<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_user.css') }}">
</head>
<body>
    {% block nav %}{% include 'nav.html' %}{% endblock nav %}
    <div class="wrapper">
        <div class="e-header">
            <h4>Edit {{skater.first_name}}'s Profile</h4>
        </div>
        <div class="f-main">
            <form action='/profile/{{skater.id}}/update' class='myForm uForm' method='POST'>
                <div>
                    <section class="p-2">
                        <label for="username" class=" mt-1 mb-1">Username:</label>
                        <input type="text" class="d-block mb-2 form-control" name="username" value="{{skater.username}}">
                    </section>
                    <section class="p-2">
                        <label for="password" class=" mb-1">Password:</label>
                        <input type="password" class="d-block mb-2 form-control" name="password" value="{{skater.password}}">
                    </section>
                    <section class="p-2">
                        <label for="conf-password" class="mb-1">Confirm Password:</label>
                        <input type="password" class="d-block mb-2 form-control" name="conf-password" value="{{skater.password}}"">
                    </section>
                    <section class="p-2">
                        <label for="first_name" class="mb-1">First Name:</label>
                        <input type="text" class="d-block mb-2 form-control" name="first_name" value="{{skater.first_name}}">
                    </section>
                    <section class="p-2">
                        <label for="last_name" class="mb-1">Last Name:</label>
                        <input type="text" class="d-block mb-2 form-control" name="last_name" value="{{skater.last_name}}">
                    </section>
                    <section class="p-2">
                        <label for="email" class="mb-1">Email:</label>
                        <input type="text" class="d-block mb-2 form-control" name="email" value="{{skater.email}}">
                    </section>
                    <section class="p-2">
                        <label for="bio" class="mb-1">Bio:</label>
                        <input type="text" class="d-block mb-2 form-control" name="bio" value="{{skater.bio}}">
                    </section>
                    <section>
                        <label for="stance" class=" mb-1">Stance:</label>
                        <select name="stance" id="stance" value="{{skater.stance}}" class="form-control">
                            <option value="regular">Regular</option>
                            <option value="goofy">Goofy</option>
                        </select>
                    </section>
                    <section>
                        <label for="avatar" class=" mb-1">Photo:</label>
                        <input type="text" class="d-block mb-3 form-control" name="avatar" value="{{skater.avatar}}">
                    </section>
                    <input type='submit' value="Update" class="update-btn btn btn-outline-dark form-control" >
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
